<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ahmed Mostafa">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Filtering</title>
</head>

<body class="bg-gray-800 text-white">
  <nav class="bg-gray-900 p-4 mb-6">
    <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
      <div class="relative w-full">
        <input type="text" id="search" class="bg-gray-700 rounded-full p-2 pl-10 transition focus:w-full">
        <i class="fa-solid fa-magnifying-glass absolute left-2 top-1/2 -translate-y-1/2"></i>
      </div>
      <!-- Cart Button -->
      <button id="cartButton" class="relative">
        <i class="fa-solid fa-cart-shopping"></i>
        <small id="cartCount"
          class="bg-red-500 text-xs text-white w-4 h-4 absolute -top-2 -right-2 rounded-full">0</small>
      </button>
    </div>
  </nav>

  <main class="flex flex-col md:flex-row container mx-auto max-w-6xl">
    <div class="space-y-4 p-2 w-full md:max-w-[10rem]">
      <h2 class="text-2xl">Filters</h2>
      <h3 class="text-xl mb-2">Category</h3>
      <div id="filters-container" class="text-xl space-y-2">
        <div>
          <input type="checkbox" id="cameras" class="check">
          <label for="cameras">Cameras</label>
        </div>
        <div>
          <input type="checkbox" id="smartphones" class="check">
          <label for="smartphones">Smartphones</label>
        </div>
        <div>
          <input type="checkbox" id="games" class="check">
          <label for="games">Games</label>
        </div>
        <div>
          <input type="checkbox" id="televisions" class="check">
          <label for="televisions">Televisions</label>
        </div>
      </div>
    </div>

    <!-- Products Wrapper -->
    <div id="products-wrapper"
      class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 palce-content-center p-4">
    </div>
  </main>
</body>

</html>
